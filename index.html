<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="client/styles/styles.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/dompurify/dist/purify.js"></script>
    <script>
      // DO NOT MODIFY THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var search = window.location.search;
        if (!/\?/.test(search)) {
          search += '?';
        }
        if (search[search.length - 1] !== '?') {
          search += '&';
        }
        search += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = search;
      }
    </script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="spinner"><img src="client/images/spiffygif_46x46.gif"></div>
      <div id="rooms">
        Room:
        <select name="roomselect" id="roomselect"></select>
        <button id="addRoom">Add Room</button>
        <form action="#" id="roomform" class="roomform">
          <input type="text" name="room" id="room" placeholder="Enter new room name"/>
          <button id="createRoom" value="Create Room">Create room</button>
        </form>
      </div>
      <form action="#" id="send" method="post" class="messageform">
        <input type="text" name="message" id="message" placeholder="What would you like to say?"/>
        <button id="submitmessage" type="submit" name="submit" class="submitmessage">Submit</button>
      </form>
    </div>
    <div id="chats"></div>
    <!--<script src="client/env/config.js"></script>-->
    <script src="client/scripts/parse.js"></script>
    <script src="client/scripts/rooms.js"></script>
    <script src="client/scripts/friends.js"></script>
    <script src="client/scripts/messages.js"></script>
    <script src="client/scripts/formView.js"></script>
    <script src="client/scripts/roomsView.js"></script>
    <script src="client/scripts/messageView.js"></script>
    <script src="client/scripts/messagesView.js"></script>
    <script src="client/scripts/app.js"></script>
    <script>
      $(() => App.initialize());
    </script>
  </body>
</html>
